<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Permit Parking</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat: 39.946143, lng: -75.157941},
          mapTypeId: 'roadmap',
          styles: [{
           featureType: "poi",
           elementType: "labels",
           stylers: [{ visibility: "off" }]
          }]
        });

        var blockOneCoordinates = [
          {lat: 39.943373, lng: -75.163338},
          {lat: 39.943191, lng: -75.161839}
        ];

        var blockTwoCoordinates = [
          {lat: 39.943178, lng: -75.161734},
          {lat: 39.942993, lng: -75.160260}
        ];

        var blockOne = new google.maps.Polyline({
          path: blockOneCoordinates,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 5
        });

        blockOne.setMap(map);

        var blockTwo = new google.maps.Polyline({
          path: blockTwoCoordinates,
          strokeColor: '#7CFC00',
          strokeOpacity: 1.0,
          strokeWeight: 5
        });

        blockTwo.setMap(map);

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7JWcz5_rlKgke9fLyhFhje6d1Iy9Fw2U&callback=initMap">
    </script>
  </body>
</html>
